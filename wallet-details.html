		<script>
			function openCity(evt, cityName) 
			{
				var i, tabcontent, tablinks;
				tabcontent = document.getElementsByClassName("tabcontent");
				for (i = 0; i < tabcontent.length; i++) 
				{
					tabcontent[i].style.display = "none";
				}
				tablinks = document.getElementsByClassName("tablinks");
				for (i = 0; i < tablinks.length; i++) 
				{
					tablinks[i].className = tablinks[i].className.replace(" active", "");
				}
				document.getElementById(cityName).style.display = "block";
				evt.currentTarget.className += " active";
			}
		</script>
		
   		<script> 
		function submit_detail()
			{
		var  user_id=localStorage.userID;		
		var wallet_amount=$("#wallet_amount").val();
		var coupon_code =$("#coupon_code").val();
         if(wallet_amount=='')
                {
                	$('#wallet_error_msg').html('please enter your Wallet Amount');
                }
            else
            {
            $.ajax({
			url:"http://yoneak.com/web_services/payment_wallet.php",
			type:"POST",
			dataType:"json",
		    data:{user_id:user_id,wallet_amount:wallet_amount,coupon_code:coupon_code},
			beforeSend: function()
             {
                // alert("Processing...");
             }
             }).done(function(result)
                {
                //  var parsedJson = JSON.parse(result);
                 // console.log(parsedJson);
               if(result.code == '1')
                 {
                 alert("Error in adding Amount."); 
                  window.location='wallet-details.html';     
                  }
              if(result.code == '2')
                 {
                 alert("Enter Amount Greater then Zero."); 
                  window.location='wallet-details.html';     
                  }
              if(result.code == '3')
                {
                 alert("Amount Added but Coupan Can not be Applied because Coupan is Invalid."); 
                  window.location='wallet-details.html';     
                  }
               if(result.code == '4')
                {
                 alert("Amount Added but Coupan Can not be Applied because this Coupan can not be applied to Wallet."); 
                  window.location='wallet-details.html';     
                  }
              if(result.code == '5')
                {
                 alert("Amount Added but Coupan Can not be Applied because Coupan is Expired."); 
                  window.location='wallet-details.html';     
                  }
             if(result.code == '6')
               {
                 alert("Amount Added but Coupan Can not be Applied because Ammount You adding is Less then the Minimum Amount Coupan Applied on."); 
                  window.location='wallet-details.html';     
               } 
            if(result.code == '7')
               {
                 alert("Amount Added but Error in Applying Coupan."); 
                  window.location='wallet-details.html';     
               }   
              if(result.code == '8')
               {
                 alert("Amount Added Successfully."); 
                  window.location='wallet-details.html';     
               }   
                  else
                   {
                   alert("Fail...");
                    }
				});
         }
                } 
		</script>

		<script>
			$(document).ready(function()
		    {	
		    var  user_id=localStorage.userID;
		    $.post('http://yoneak.com/web_services/wallet_history.php?user_id='+user_id,function(res){
			    var i=0;
				var newleads_div_data="";
				$.each(res, function( key, value ) 
				    {
				    switch(i)
				    	{
				    		
				       case 1:
				        newleads_div_data='<table border="0" align="center" style="font-size:12px; font-family:Helvetica;">'+
					        '<tr align="center">'+
						'<td width="300px" height="50" style="font-size:16px;color: grey;text-align:center;"> &#8377 '+value.wallet_amount+'</td>';
				    	break;

				    	case 2:
				           newleads_div_data+='<td width="500px" height="50" style="font-size:16px;color: grey;text-align:center;">Order#1234567891';
				    	break;

				    	case 3:
				    		newleads_div_data+='</br>'+value.date+'</td>'+
				             '</tr>'+							
				            '</table>';

				        break;
			            
				    	  }
				    	       i=i+1;
				    	       i%=6;
				    	       if(i==0)
				    	       {

				    	     $('#wallet_history').append(newleads_div_data);
				    	       }

                               });
					
				              },"json");

			                  });

				           </script>
