		<script> 
		function login()
		 {
		 	var  user_id=localStorage.id;
			var password =$("#password").val();
			var new_password=$("#new_password").val();
			var confirm_password=$("#confirm_password").val();

                if(password=='')
                {
                	$('#pass_current_msg').html('please enter your Current Password');
                }

				if(new_password=='')
				{
					$('#pass_new_msg').html('please enter your New Password');
				}

				if(confirm_password=='')
				{
					$('#pass_confirm_msg').html('please enter your Confirm Password');
				}
				
				else
				{

				$.ajax({
					url:"http://epitychei.co/cashback/web_services/change_password.php",
					type:"POST",
					dataType:"json",
					data:{user_id:user_id,password:password,new_password:new_password,confirm_password:confirm_password},
				    beforeSend: function()
                   {
                   // alert("Processing...");
                   }
                  }).done(function(result)
                    	{
                 	  //  var parsedJson = JSON.parse(result);
                       // console.log(parsedJson);
                        if(result.code == 1)
                        {
                        alert("Invalid current password."); 
                        window.location='Change-Password.html';     
                        }
                        if(result.code == 2)
                        {
                        alert("Invalid New Password."); 
                        window.location='Change-Password.html';     
                        }
                        if(result.code == 3)
                        {
                        alert("Password has been change."); 
                        window.location='account.html';     
                        }
                        else
                        {
                       	 alert("Fail...");
                        
                    }
				});
              }
              }
		</script>
