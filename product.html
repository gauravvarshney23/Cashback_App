			<script>
			$(document).ready(function()
		    {	
		    var cat_id=localStorage.cat_id;
		    $.post('http://yoneak.com/web_services/product_fetch.php?cat_id='+cat_id,function(res)
		    {
			    var i=0;
				var newleads_div_data="";
				$.each(res, function( key, value ) 
				    {
				    switch(i)
				    	{
				    	case 0:
				        newleads_div_data='<div class="w3-card-4" onclick="product('+value.pro_id+')" >';				
			                                
				                           
				    	break;
				       case 2:
				        newleads_div_data+= '<div  style="text-align:center; cursor:pointer;">'+
				                          '<img src="../admin/product_images/'+value.image_1+'" alt="Person" style="max-width:200px;">'+
			                                    '</div>';
				                           
				    	break;

				    	case 3:
				           newleads_div_data+='<div class="w3-container" style="text-align:center;" >'+
				                                '<h3>'+value.pro_name+'</h3>';	
				    	break;
				    	case 4:
				    		newleads_div_data+='<h5>Selling Price</h5>'+
				                                      '<h3>&#8377 '+value.sell_price+'</h3>';
				

				        break;
			            case 5:
			            newleads_div_data+='<a>'+				
					                     '<i class="fa fa-shopping-cart w3-xlarge w3-center" style="cursor:pointer;"></i>'+
				                          '</a>'+
				                            '</br></br></br>'+
			                                 '</div>'+
		                                      '</div>';		
			                           
				        break;
				    	  }
				    	       i=i+1;
				    	       i%=7;
				    	       if(i==0)
				    	       {

				    	     $('#pro1').append(newleads_div_data);
				    	       }

                               });
					
				              },"json");

			                  });

				           </script>
