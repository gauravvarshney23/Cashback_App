		<script>
			$(document).ready(function()
		    {	
		    var searchKey=localStorage.searchKey;
	
		    $.post('http://yoneak.com/web_services/search_result.php?search_key='+searchKey,function(res){
			var i=0;
			var newleads_div_data='';
				$.each(res,function(key,value) 
				    {
				    switch(i)
				    	{
				       case 0:
				       newleads_div_data='<br><div  onclick="product('+value.pro_id+')"  style=" cursor:pointer; text-align:center;">';

				        break;
				    	case 1:
				           newleads_div_data+='<img src="../admin/product_images/'+value.image_1+'" alt="Person" width="200" height="300">'+	
			               '</div>';
				    	break;
				    	case 2:
				    		newleads_div_data+='<div class="w3-container" style="text-align:center;" >'+
				                              '<h3>'+value.pro_name+'</h3>';
				                              
				         break;
				         case 3:
				         newleads_div_data+='<h5>Selling Price &#8377 '+value.sell_price+'</h5>'+
				                             '<h3></h3>'+
				                             
				         '<a>'+				
					    '<i class="fa fa-shopping-cart w3-xlarge w3-center" style="cursor:pointer;">Add to Carts</i>'+
				          '</a>'+
				          '</br></br></br>'+
				          '<hr>'+
			              '</div>';
				         break;	
				    	  }
				    	       i++;
				    	       i%=4;
				    	       if(i==0)
				    	       {

				    	     $('#dealday').append(newleads_div_data);
				    	       }

                               });
					
				              },"json");

			                  });

				           </script>
	<script>
			$(document).ready(function()

		    $.post('http://yoneak.com/web_services/wallet_detail.php?user_id='+user_id,function(res)

			var newleads_data="";
			var amount="0.00";
			console.log(res);
				           newleads_data='<a>'+
							'<i class="fa fa-google-wallet w3-xxlarge" aria-hidden="true" style="cursor:pointer;"></i>'+
							'</a>';
							if(res.status==1)
							{
								amount=res.wallet_data;
							}
							newleads_data=newleads_data+'<span class="tooltiptext">&#8377 '+amount+'</span>';
				    	     $('#walletId').append(newleads_data);
				    	     
				              },"json");


			                  });

		<script>
			$(document).ready(function()
		    {	
		    $.post('http://yoneak.com/web_services/header.php',function(res){
			    var i=0;
				var newleads_div_data="";
				var sub_menu_data='';
				var sub_menu_data_1='';
				$.each(res, function( key, value ) 
				 {
				    switch(i)
				    	{
				       case 0:
				    newleads_div_data='<li><a href="'+value.cat_id+'"  onclick="cat('+value.cat_id+')" style="text-align:left;padding-left:30px;">';
				                    
				    	break;

				    	case 1:
				           newleads_div_data+=value.cat_name+'</a>';
				                        
				    	break;

				    	case 2:
				    	if(value.sub_cat!='')
				    	{
				    		var sub_cat_value=value.sub_cat;
				    		var j=1;
				    		sub_menu_data='<ul>';
				    		$.each(sub_cat_value,function(k,v){
				    			switch(j)
				    			{
				    				case 1:
				    				     sub_menu_data_1+='<li><a href="sub_cat_id='+v.sub_cat_id+'"  onclick="subcat('+v.sub_cat_id+')" >'; 
				    				break;
				    				case 2:
				    				     sub_menu_data_1+=v.sub_cat_name+'</a></li>';
                                                                 
				    				break;
				    			}
				    			j%=2;
				    			j++;
				    		 
				    		});
				    		sub_menu_data+=sub_menu_data_1+'</ul>';
				    		newleads_div_data+=sub_menu_data+'</li>';
				    		sub_menu_data_1='';
				    	}
                         else
                         {
                         	newleads_div_data+='</li>';
                         }
				        break;
				    	  }
				    	       i=i+1;
				    	       i%=3;
				    	       if(i==0)
				    	       {

				    	     $('.navbar').append(newleads_div_data);
				    	       }

                               });
					
				              },"json");

			                  });

				           </script>
